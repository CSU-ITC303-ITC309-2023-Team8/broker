apiVersion: apps/v1
kind: Deployment
metadata:
  name: x-deployment
spec:
  selector:
    matchLabels:
      app: x
  replicas: 1
  template:
    metadata:
      labels:
        app: x
    spec:
      containers:
        - name: x
          image: broker/python-base:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: env-configmap
          volumeMounts:
            - name: x-volume
              mountPath: /home/broker
          workingDir: /home/broker
          command:
#            - sh
#            - -c
#            - tail -f /dev/null
            - ./forever.sh
      volumes:
        - name: x-volume
          hostPath:
            path: /home/broker
      dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  name: x-service
spec:
  selector:
    app: x
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
