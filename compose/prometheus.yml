global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'restapi'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'restapi:8000' ]
  - job_name: 'ttn_webhook'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'ttn_webhook:8001']
  - job_name: 'ttn_processor'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'ttn_processor:8002']
  - job_name: 'ydoc'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'ydoc:8003' ]